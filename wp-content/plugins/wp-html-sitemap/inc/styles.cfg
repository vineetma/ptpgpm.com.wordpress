/*
 *	List of css styles to be registered with WordPress
 *	Additional styles can be included by adding an entry with the appropriate attributes.
 *
 *	obj			style (type)
 *	handle		name to be used for registering and enqueuing
 *	path		path (either local server path or 'web')
 *	src			file name (can be reference to a defined name)
 *
 */

obj=style
handle=wp-html-sitemap-style
path=CSS
src=style.css