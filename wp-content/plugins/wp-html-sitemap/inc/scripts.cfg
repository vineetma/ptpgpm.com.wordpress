/*
 *	List of javascripts and css styles to be registered with WordPress
 *	Additional scripts/styles can be included by adding an entry with the appropriate attributes.
 *
 *	obj			script (type)
 *	handle		name to be used for registering and enqueuing
 *	path		path (either local server path or 'web')
 *	src			file name (can be reference to a defined name)
 *	deps		dependencies -- if multiple: comma-separated, if none: 'none' or ''
 *	localize	yes or no (used to pass global variables from PHP)
 *	object_name	unique name used to reference PHP global variable passed to javascript (only used when localize=yes)
 *	l10n		PHP global variable reference (only used when localize=yes)
 *
 */

obj=script
handle=wp-html-sitemap.options
path=JS
src=wp-html-sitemap.options.js
deps=''
localize=yes
object_name=phpOPTIONS
l10n=OPTIONS

obj=script
handle=jquery.duallistbox
path=JS
src=jquery.dualListbox-1.3/jQuery.dualListBox-1.3.js
deps=jquery
localize=no